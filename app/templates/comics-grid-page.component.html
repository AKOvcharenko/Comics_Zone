<section>
    <div *ngIf="isNonEmptyObject(grids)">
        <div class="container">
            <div *ngFor="let year of makeIterative(grids)">
                <h2 class="comics-grid-year">{{year}}</h2>
                <mw-comicsg *ngFor="let grid of grids[year]" [grid]="grid"></mw-comicsg>
            </div>
        </div>
    </div>
    <mw-loader *ngIf="requestPending"></mw-loader>
</section>
