<section>
    <div *ngIf="grids.length">
        <button (click)="getGrids()">Click</button>
        <div class="container">
            <mw-image-grid [grid]="grid" *ngFor="let grid of grids"></mw-image-grid>
        </div>
        <div>{{grids.length}}</div>
    </div>
    <mw-loader *ngIf="requestPending"></mw-loader>
</section>
