<section>
    <mw-loader *ngIf="!charactersGrids.length"></mw-loader>
    <div *ngIf="charactersGrids.length">
        <button (click)="getMore()">Click</button>
        <div class="container">
            <mw-image-grid [grid]="grid" *ngFor="let grid of charactersGrids"></mw-image-grid>
        </div>
        <div>{{charactersGrids.length}}</div>
    </div>
</section>
